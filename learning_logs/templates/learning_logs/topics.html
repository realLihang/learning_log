{% extends "learning_logs/base.html" %}

{% block header %}
  <h1>Topics</h1>
{% endblock header %}

{% block content %}

  <p>Topics</p>

  <ul>
    {% for topic in topics %}
      <li>
        <h3>
          <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
	</h3>
      </li>
    {% empty %}
    <li>尚未添加主题</li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'learning_logs:new_topic' %}">Add new topic<a></h3>

  <a href="{% url 'learning_logs:new_topic' %}">添加一个新主题</a>

{% endblock content %}
